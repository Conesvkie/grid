
<div class="row clr-row clr-justify-content-center">
    <div class="clr-col-lg-4 clr-col-md-6 clr-col-12" *ngFor="let d of data">
        <div class="card">
            <div class="card-img">
                <img src="{{d.img}}">
            </div>
            <div class="card-block">
                <h3 class="card-title">{{d.title}}</h3>
                <p class="card-text">
                    {{d.description}}
                </p>
            </div>
        </div>
    </div>
</div>
